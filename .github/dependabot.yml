version: 2
updates:
  # .NET dependencies
  - package-ecosystem: "nuget"
    directory: "/src/ClarissaBot"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      dotnet-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "dotnet"

  # npm dependencies for web frontend
  - package-ecosystem: "npm"
    directory: "/src/ClarissaBot.Web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "javascript"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/src/ClarissaBot/ClarissaBot.Api"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/src/ClarissaBot.Web"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"


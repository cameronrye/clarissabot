name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20'

jobs:
  build-api:
    name: Build & Test API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/ClarissaBot

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: src/ClarissaBot/**/TestResults/**/*.trx

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: src/ClarissaBot/**/TestResults/**/coverage.cobertura.xml

  build-web:
    name: Build Web Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/ClarissaBot.Web

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/ClarissaBot.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || npm run build -- --mode development 2>&1 | head -50

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: src/ClarissaBot.Web/dist

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: src/ClarissaBot
          file: src/ClarissaBot/ClarissaBot.Api/Dockerfile
          push: false
          tags: clarissabot-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v6
        with:
          context: src/ClarissaBot.Web
          file: src/ClarissaBot.Web/Dockerfile
          push: false
          tags: clarissabot-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-api]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run security scan
        run: |
          dotnet tool install --global security-scan || true
          dotnet restore src/ClarissaBot
          # Run basic security checks
          echo "Checking for common security issues..."
          ! grep -rn "password\s*=" --include="*.cs" src/ClarissaBot || echo "Review password assignments"
          ! grep -rn "secret\s*=" --include="*.cs" src/ClarissaBot || echo "Review secret assignments"
          echo "Security scan complete"

